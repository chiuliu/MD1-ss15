<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sentence = prompt("Nhập vào một câu: ");
      let wordCount = 0;
      let isWord = false;

      if (sentence !== "") {
        for (let i = 0; i < sentence.length; i++) {
          if (sentence[i] !== " " && !isWord) {
            wordCount++;
            isWord = true;
          } else if (sentence[i] === " ") {
            isWord = false;
          }
        }
      }

      console.log("Số từ trong câu là: " + wordCount);
    </script>
  </body>
</html>
