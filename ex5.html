<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Mời bạn nhập các số nguyên có dang -5,1,4,9...");
      let arr = n.split(",");
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
          count++;
        }
      }
      console.log(count);
    </script>
  </body>
</html>
